<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предметы класса</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Предметы класса <span th:text="${schoolClass.classGrade + schoolClass.classCharacter}"></span></h1>

    <table class="table table-bordered table-striped mt-4">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название предмета</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="subject, iterStat : ${subjectsList}">
            <tr>
                <th scope="row" th:text="${iterStat.index + 1}"></th>
                <td th:text="${subject.title}"></td>
                <td>
                    <a th:href="@{/subjects/{id}(id=${subject.subjectId})}" class="btn btn-info btn-sm">Просмотреть</a>
                    <a th:href="@{/classes/{classId}/remove-subject/{subjectId}(classId=${schoolClass.classId}, subjectId=${subject.subjectId})}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
        </th:block>
        <tr th:if="${#lists.isEmpty(subjectsList)}">
            <td colspan="3" class="text-center">Нет предметов для отображения.</td>
        </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-primary btn-block mt-3" data-toggle="modal" data-target="#addSubjectModal">
        Добавить предмет
    </button>

    <div class="modal fade" id="addSubjectModal" tabindex="-1" role="dialog" aria-labelledby="addSubjectModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSubjectModalLabel">Добавление предмета</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/subjects/add}" method="post">
                        <input type="hidden" name="classId" th:value="${schoolClass.classId}">

                        <div class="form-group">
                            <label for="subject">Введите предмет:</label>
                            <input type="text" id="subject" name="subjectTitle" class="form-control" placeholder="Введите название предмета" required />
                        </div>

                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/classes/all" class="btn btn-secondary">Назад к классам</a>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
